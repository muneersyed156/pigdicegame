<html>

<head>
    <title>
        Pig Dice Game
    </title>
    <link href="./game.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c904a1acde.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
</head>

<body>
    <marquee class="scroll">If you get "4" when you roll a dice you will loose your chance</marquee>
    <marquee class="scroll">If you click on HOLD then your current score will be updated to your total score and the
        chance will be
        given to other player</marquee>
    <div class="board">
        <div class="heads" id="new">
            <span><i class="fas fa-plus-circle" style="margin-right:10px;color: coral"></i>New game</span>
        </div>
        <table>
            <tr>
                <td>
                    <div class="details">
                        <div class="playername" id="player1">PLAYER 1</div>
                        <div class="score" id="totalplayer1score">0</div>
                        <div id="circle1">
                            <svg width="20" height="20" style="margin-top:30px;margin-left:160px;">
                                <circle cx="10" cy="10" r="10" fill="red" />
                            </svg>
                        </div>
                        <div>
                            <div class="currentdetails">
                                <div class="current">CURRENT</div>
                                <div class="currentscore" id="player1score">0</div>
                            </div>
                        </div>
                </td>
                <td>
                    <div class="images" id="visible"><img src="./0.png" id="dice" alt="somedice image" height="100"
                            width="100px" style="border:1px solid black">
                    </div>
                    <div><button id="roll"><span><i class="fas fa-sync-alt"
                                    style="margin-right:10px;font-size:20px;color: coral;"></i>ROLL
                                DICE</span></button></div>
                    <div><button id="hold"><span><i class="far fa-arrow-alt-circle-down"
                                    style="margin-right:10px;color: coral;font-size:20px"></i>HOLD</span></button></div>
                </td>
                <td>
                    <div class="details">
                        <div class="playername" id="player2">PLAYER 2</div>
                        <div class="score" id="totalplayer2score">0</div>
                        <div id="circle2">
                            <svg width="20" height="20" style="margin-top:30px;margin-left:160px;">
                                <circle cx="10" cy="10" r="10" fill="red" />
                            </svg>
                        </div>
                        <div>
                            <div class="currentdetails">
                                <div class="current">CURRENT</div>
                                <div class="currentscore" id="player2score">0</div>
                            </div>
                        </div>
                </td>
    </div>
    </tr>
    </table>
    </div>
    <audio src="./bensound-happyrock.mp3" loop="true" id="song"></audio>
    <audio src="./applause-5.mp3" loop="true" id="applause"></audio>
    <script src="./game.js" type="text/javascript"></script>
</body>

</html>
